<!DOCTYPE html>
<head>
</head>
<body>
<h2>Feed Me My Snacks<h2>
    <label> Enter your age
    <input id ="age" />
    </label></br/>


    <label> Enter your Max age
        <input id="maxAge"/>
    </label></br/>


    <label> Enter number of Snacks
        <input id="numPerDay" />
    </label></br/>

    <p> Result :
        <span id="resultHere"></span>
    </p>
    <button onclick= "showResult()">Accept Input</button>

<script>
    function showResult(){
    let age = document.getElementById("age").value;
    let maxAge = document.getElementById("maxAge").value;
    let numPerDay = document.getElementById("numPerDay").value;
    let totalRequired =(numPerDay*365) * (maxAge - age);   
    document.getElementById("resultHere").innerHTML = "You will need " + totalRequired + " packs of seaweed to last you util the ripe old age of " + maxAge + ".";
}
</script>
</body>
</html>
