<!DOCTYPE html>

   <h2> Q1 3rd Graded Exercise submitted by Cassie Espinosa of 9-Magnesium </h2>

     <p> Guess the number : **** </p>
     <p> The number is from 1 to 100 </p>

   
      <label> Enter your guess:
         <input id="userGuess" />
      </label></br/></br/>

      </p>
      <button onclick="checkIt()">Check it</button>

      <p> 
       Result: <span id="resultHere"></span> 
      </p>

     <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; 
        function checkIt() {
              
             let guess = parseInt(document.getElementById("userGuess").value);

            if (guess > dNumber) {
               document.getElementById("resultHere").innerHTML = "Lower";
           } 
           else if (guess < dNumber) {
               document.getElementById("resultHere").innerHTML = "Higher";
           } 
           else if (guess == dNumber) {
               document.getElementById("resultHere").innerHTML = "You are correct!";
           
        }
        }
    </script>

<p> References: Espinosa, C. (2025). Q1 2nd Graded Exercise. Philippine Science High School.</p>

</body>
